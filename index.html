<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <title>Register Form VFLOWS</title>
  </head>
  <body>

    <h2>CADASTRO FORNECEDOR/PRODUTO</h2>
    <form id="form-company">
      <div class="title-container">Dados do Fornecedor</div>
      <div class="container">
        <label for="company">Razão Social*
          <input type="text" name="company" id="company" >
        </label>
        <label for="cnpj">CNPJ*
          <input type="text" name="cnpj" id="cnpj">
        </label>
      </div>
      <div class="container">
        <label for="fictitious-name">Nome Fantasia*
          <input type="text" name="fictitious-name" id="fictitious-name" >
        </label>
        <label for="state-registration">Inscrição Estadual
          <input type="text" name="state-registration" id="state-registration">
        </label>
      </div>
      <div class="container">
        <label for="cep">CEP*
          <input type="text" name="cep" id="cep" >
        </label>
        <label for="municipal-registration">Inscrição Municipal
          <input type="text" name="municipal-registration" id="municipal-registration">
        </label>
      </div>
      <div class="container">
        <label for="address">Endereço*
          <input type="text" name="address" id="address" >
        </label> 
        <label for="address-number">Número*
          <input type="text" name="number" id="address-number" >
        </label>
      </div>
      <div class="container">
        <label for="complement">Complemento*
          <input type="text" name="complement" id="complement" >
        </label>
      </div>
      <div class="container">
        <label for="neighborhood">Bairro*
          <input type="text" name="neighborhood" id="neighborhood" >
        </label>
        <label for="municipality">Município*
          <input type="text" name="municipality" id="municipality" >
        </label>
        <label for="state">Estado*
          <input type="text" name="state" id="state" >
        </label>
      </div>
      <div class="container">
        <label for="contact-person">Nome da Pessoa de Contato*
          <input type="text" name="contact-person" id="contact-person" >
        </label>    
        <label for="phone">Telefone*
          <input type="tel" name="phone" id="phone" >
        </label>    
        <label for="email">E-mail*
          <input name="email" id="email" >
        </label>
      </div>
    </form>
    <div class="container-product" id="form-product">
      <div class="title-container">Produtos</div>
      <div class="container-product-item">

        <!--Product Rendering/Addition-->
        <div id="product"></div>

        <button class="btn-add" id="btn-add-product">Adicionar Produto</button>
      </div>
    </div>
    <div class="annex">
      <div class="title-container">Anexo</div>
      <fieldset class="container-annex-item">
        <legend>Itens</legend>
        <!--Annex Rendering-->
        <div id="annex"></div>
      </fieldset>
      <input type="file" id="file-input" style="display: none;">
      <button id="bnt-add-annex">
        Incluir Anexo
      </button>
    </div>
    <div class="btn-save-supplier">
      <button id="btn-save-supplier">Salvar Fornecedor</button>
    </div>

    <!--Modal-->
    <dialog id="modal">
      <h1>Cadastro realizado com sucesso</h1>
      <button id="closeModal">Close</button>
    </dialog>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/modal.js"></script>
    <script type="module" src="/js/utils/products.js"></script>
    <script type="module" src="/js/utils/annex.js"></script>

  </body>
</html>
